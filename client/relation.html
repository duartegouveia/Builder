<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta property="og:title" content="Relation Builder">
  <meta property="og:description" content="Visual builder for mathematical relations">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://replit.com/public/images/opengraph.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@replit">
  <meta name="twitter:title" content="Relation Builder">
  <meta name="twitter:description" content="Visual builder for mathematical relations">
  <meta name="twitter:image" content="https://replit.com/public/images/opengraph.png">
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <title>Relation Builder</title>
  <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
  <div id="app">
    <div class="min-h-screen bg-background p-4">
      <div class="max-w-3xl mx-auto space-y-12">
        
        <header class="space-y-2 text-center">
          <nav class="flex justify-center gap-2" style="margin-bottom: 1rem;">
            <a href="/logic-builder.html" class="btn btn-outline btn-sm gap-2" data-testid="link-logic">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="16" y="16" width="6" height="6" rx="1"/><rect x="2" y="16" width="6" height="6" rx="1"/><rect x="9" y="2" width="6" height="6" rx="1"/><path d="M5 16v-3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3"/><path d="M12 12V8"/></svg>
              Logic Builder
            </a>
            <a href="/logic.html" class="btn btn-outline btn-sm gap-2" data-testid="link-error-propagator">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 2v7.31"/><path d="M14 9.3V1.99"/><path d="M8.5 2h7"/><path d="M14 9.3a6.5 6.5 0 1 1-4 0"/><path d="M5.52 16h12.96"/></svg>
              Error Propagator
            </a>
            <a href="/keyboard.html" class="btn btn-outline btn-sm gap-2" data-testid="link-keyboard">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="4" width="20" height="16" rx="2"/><path d="M6 8h.001"/><path d="M10 8h.001"/><path d="M14 8h.001"/><path d="M18 8h.001"/><path d="M8 12h.001"/><path d="M12 12h.001"/><path d="M16 12h.001"/><path d="M7 16h10"/></svg>
              Virtual Keyboard
            </a>
          </nav>
          <h1 class="text-3xl font-bold text-foreground tracking-tight">
            Relation Builder
          </h1>
          <p class="text-muted-foreground text-lg" style="max-width: 42rem; margin: 0 auto;">
            Build and visualize mathematical relations
          </p>
        </header>

        <section class="space-y-4">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Relation JSON</h3>
              <div class="flex gap-2">
                <button id="btn-generate-demo" class="btn btn-outline btn-sm gap-2" data-testid="button-generate-demo">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/><path d="M16 16h5v5"/></svg>
                  Generate Demo
                </button>
                <button id="btn-parse-relation" class="btn btn-primary btn-sm gap-2" data-testid="button-parse-relation">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3v18h18"/><path d="m19 9-5 5-4-4-3 3"/></svg>
                  Parse & Display
                </button>
              </div>
            </div>
            <div class="card-content">
              <textarea id="relation-json" class="relation-json-textarea" placeholder='{"pot": "relation", "columns": {"id": "int", "name": "string", "active": "boolean"}, "items": [[1, "test", true]]}' data-testid="textarea-relation-json"></textarea>
              <label class="relation-editable-label">
                <input type="checkbox" id="relation-editable" data-testid="checkbox-editable">
                <span>Editable table</span>
              </label>
            </div>
          </div>
        </section>

        <section class="space-y-4">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Relation Data</h3>
            </div>
            <div class="card-content">
              <div id="view-tabs" class="view-tabs" style="display: none;">
                <button class="view-tab active" data-view="table" data-testid="tab-table">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3v18"/><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M3 9h18"/><path d="M3 15h18"/></svg>
                  Table
                </button>
                <button class="view-tab" data-view="cards" data-testid="tab-cards">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="14" y="3" rx="1"/><rect width="7" height="7" x="14" y="14" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/></svg>
                  Cards
                </button>
                <button class="view-tab" data-view="pivot" data-testid="tab-pivot">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 3H3v18h18V3Z"/><path d="M3 9h18"/><path d="M9 21V9"/></svg>
                  Pivot
                </button>
                <button class="view-tab" data-view="correlation" data-testid="tab-correlation">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" x2="18" y1="20" y2="10"/><line x1="12" x2="12" y1="20" y2="4"/><line x1="6" x2="6" y1="20" y2="14"/></svg>
                  Correlation
                </button>
                <button class="view-tab" data-view="diagram" data-testid="tab-diagram">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="4"/><line x1="21.17" x2="12" y1="8" y2="8"/><line x1="3.95" x2="8.54" y1="6.06" y2="14"/><line x1="10.88" x2="15.46" y1="21.94" y2="14"/></svg>
                  Diagram
                </button>
                <button class="view-tab" data-view="ai" data-testid="tab-ai">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 8V4H8"/><rect width="16" height="12" x="4" y="8" rx="2"/><path d="M2 14h2"/><path d="M20 14h2"/><path d="M15 13v2"/><path d="M9 13v2"/></svg>
                  AI
                </button>
              </div>
              
              <div id="view-table" class="view-content">
                <div id="relation-table-container" class="relation-table-container">
                  <p class="text-muted-foreground text-center py-8">Generate demo data or paste JSON and click "Parse & Display"</p>
                </div>
              </div>
              
              <div id="view-cards" class="view-content" style="display: none;">
                <div id="cards-container" class="cards-container"></div>
              </div>
              
              <div id="view-pivot" class="view-content" style="display: none;">
                <div class="pivot-config">
                  <div class="pivot-config-row">
                    <label>Rows:</label>
                    <select id="pivot-rows" class="pivot-select" data-testid="select-pivot-rows"></select>
                  </div>
                  <div class="pivot-config-row">
                    <label>Columns:</label>
                    <select id="pivot-cols" class="pivot-select" data-testid="select-pivot-cols"></select>
                  </div>
                  <div class="pivot-config-row">
                    <label>Values:</label>
                    <div id="pivot-values-config" class="pivot-values-config"></div>
                    <button id="btn-add-pivot-value" class="btn btn-outline btn-sm">+ Add</button>
                  </div>
                  <button id="btn-generate-pivot" class="btn btn-primary btn-sm" data-testid="button-generate-pivot">Generate Pivot</button>
                </div>
                <div id="pivot-table-container" class="pivot-table-container"></div>
              </div>
              
              <div id="view-correlation" class="view-content" style="display: none;">
                <div class="correlation-config">
                  <div class="correlation-config-row">
                    <label>Column X:</label>
                    <select id="corr-col-x" class="pivot-select" data-testid="select-corr-x"></select>
                  </div>
                  <div class="correlation-config-row">
                    <label>Column Y:</label>
                    <select id="corr-col-y" class="pivot-select" data-testid="select-corr-y"></select>
                  </div>
                  <button id="btn-calculate-corr" class="btn btn-primary btn-sm" data-testid="button-calculate-corr">Calculate</button>
                </div>
                <div id="correlation-result" class="correlation-result"></div>
              </div>
              
              <div id="view-diagram" class="view-content" style="display: none;">
                <div class="diagram-config">
                  <div class="diagram-config-row">
                    <label>Perplexity:</label>
                    <input type="number" id="tsne-perplexity" class="pivot-select" value="30" min="5" max="100" style="width: 80px;" data-testid="input-tsne-perplexity">
                    <span class="tsne-hint">5-50 typical</span>
                  </div>
                  <div class="diagram-config-row">
                    <label>Iterations:</label>
                    <input type="number" id="tsne-iterations" class="pivot-select" value="500" min="100" max="2000" step="100" style="width: 100px;" data-testid="input-tsne-iterations">
                  </div>
                  <button id="btn-run-clustering" class="btn btn-primary btn-sm" data-testid="button-run-clustering">Run t-SNE</button>
                  <span id="tsne-progress" class="tsne-progress" style="display: none;">Calculating...</span>
                </div>
                <div id="diagram-container" class="diagram-container">
                  <canvas id="diagram-canvas" width="800" height="600"></canvas>
                </div>
              </div>
              
              <div id="view-ai" class="view-content" style="display: none;">
                <div class="ai-panel-inline">
                  <div class="ai-input-row">
                    <input type="text" id="ai-question" class="ai-question-input" placeholder="Ask a question about your data..." data-testid="input-ai-question">
                    <button id="btn-ai-voice" class="btn btn-outline btn-sm" data-testid="button-ai-voice" title="Voice input">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" x2="12" y1="19" y2="22"/></svg>
                    </button>
                    <button id="btn-ai-ask" class="btn btn-primary btn-sm" data-testid="button-ai-ask">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>
                    </button>
                  </div>
                  <div id="ai-response" class="ai-response"></div>
                </div>
              </div>
              
            </div>
          </div>
        </section>

      </div>
    </div>
  </div>
  <script type="module" src="/src/relation-builder.js"></script>
</body>
</html>
